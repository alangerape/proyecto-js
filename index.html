<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="login-container">
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <p id="error-message" style="color: red;"></p>
        </form>
    </div>

    <!-- Panel de administración -->
    <div id="admin-panel" style="display: none;">
        <h2>Panel de Administración</h2>
        <ul>
            <li><button id="products-btn">Productos</button></li>
            <li><button id="clients-btn">Clientes</button></li>
            <li><button id="orders-btn">Órdenes</button></li>
            <li><button id="logout-btn">Salir</button></li>
        </ul>
        <div id="panel-content">
            <!-- Contenido dinámico del panel -->
        </div>
    </div>
</body>
<script src="miArchivo.js"></script>

</html>
